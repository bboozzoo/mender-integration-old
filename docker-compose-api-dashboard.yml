version: '2'
services:
    mongo:
        image: mongo:latest
        command: ["mongod", "--smallfiles"]
        hostname: mongo
        ports:
            - "27017:27017"
        networks:
            mender:
                aliases:
                    - api-gateway-mongo
    tyk-dashboard:
        image: tykio/tyk-dashboard:latest
        ports:
            - "3000:3000"
            - "5000:5000"
        volumes:
            - ./api-gateway/tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
        networks:
            - mender
    tyk-pump:
        image: tykio/tyk-pump-docker-pub:latest
        volumes:
            - ./api-gateway/pump.conf:/opt/tyk-pump/pump.conf
        networks:
            - mender

networks:
    mender:

